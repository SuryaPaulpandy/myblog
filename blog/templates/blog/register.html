{% extends 'blog/base.html' %}

{% block content %}
<div class="auth-bg">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-hover shadow-lg border-0 rounded-4 animate-fade-in">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="bi bi-person-plus-fill text-primary icon-3d" style="font-size: 3rem;"></i>
                            </div>
                            <h3 class="fw-bold mb-2">Create Account</h3>
                            <p class="text-muted small mb-0">Join our community and start sharing your stories</p>
                        </div>
                        <div>
                            {% include 'blog/includes/errors.html' %}
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-3" id="username" name="username"
                                    placeholder="Username" value="{{ form.username.value|default:"" }}">
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="email" name="email"
                                    placeholder="name@example.com" value="{{ form.email.value|default:'' }}">
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3 position-relative">
                                <input type="password" class="form-control rounded-3" id="password" name="password"
                                    placeholder="Password">
                                <label for="password">Password</label>
                                <span class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer"
                                    onclick="togglePassword('password', this)">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="form-floating mb-4 position-relative">
                                <input type="password" class="form-control rounded-3" id="confirm_password"
                                    name="password_confirm" placeholder="Confirm Password">
                                <label for="confirm_password">Confirm Password</label>
                                <span class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer"
                                    onclick="togglePassword('confirm_password', this)">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary-custom btn-lg shadow-sm">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4 text-white">
                    <p>Already have an account? <a href="{% url 'blog:login' %}"
                            class="fw-bold">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
