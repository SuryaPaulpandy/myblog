{% extends 'blog/base.html' %}

{% block content %}
<div class="auth-bg">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card card-hover shadow-lg border-0 rounded-4">
                    <div class="card-header bg-white border-0 pt-4 pb-0 rounded-top-4">
                        <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active rounded-pill fw-bold" id="password-login-tab"
                                    data-bs-toggle="pill" data-bs-target="#password-login" type="button" role="tab"
                                    aria-controls="password-login" aria-selected="true">Password</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link rounded-pill fw-bold" id="email-login-tab" data-bs-toggle="pill"
                                    data-bs-target="#email-login" type="button" role="tab" aria-controls="email-login"
                                    aria-selected="false">Email OTP</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="password-login" role="tabpanel">
                                <h3 class="text-center mb-4 fw-bold">Welcome Back</h3>
                                <div>
                                    {% include 'blog/includes/errors.html' %}
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control rounded-3" id="username" name="username"
                                            placeholder="Username" value="{{ form.username.value|default:'' }}">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control rounded-3" id="password"
                                            name="password" placeholder="Password">
                                        <label for="password">Password</label>
                                        <span
                                            class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer"
                                            onclick="togglePassword('password', this)">
                                            <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                                        </span>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label small" for="rememberMe">Remember me</label>
                                        </div>
                                        <a href="{% url 'blog:forgot_password' %}"
                                            class="small text-decoration-none fw-semibold">Forgot Password?</a>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary-custom btn-lg shadow-sm">Sign
                                            In</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade text-center" id="email-login" role="tabpanel">
                                <h3 class="mb-3 fw-bold">Passwordless Login</h3>
                                <p class="text-muted mb-4">We'll send a secure one-time password to your email address.
                                </p>
                                <div class="d-grid gap-2">
                                    <a href="{% url 'blog:email_login' %}"
                                        class="btn btn-primary-custom btn-lg shadow-sm">
                                        <i class="bi bi-envelope-fill me-2"></i>Continue with Email
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4 text-white">
                    <p>Don't have an account? <a href="{% url 'blog:register' %}"
                            class="text-white fw-bold text-decoration-underline">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
